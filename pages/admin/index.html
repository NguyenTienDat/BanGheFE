<body id="page-top">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"></ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" id="admin-top-nav"></nav>
            </div>
            
            <!-- TODO CHANGE -->
             <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                </div>

                <!-- Content Row -->
                <div class="row">

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-3">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">ĐƠN HÀNG</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="count-bill">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-shopping-cart fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-3">
                        <a class="card border-left-success shadow h-100 py-2" href="admin-user">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">SỐ NGƯỜI DÙNG</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="count-user">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-user-plus fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Pending Requests Card Example -->
                    <div class="col-3">
                        <a class="card border-left-warning shadow h-100 py-2" href="admin-product">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">SẢN PHẨM</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="count-product">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-window-maximize fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">DANH SÁCH ĐƠN HÀNG</font>
                        </font>
                    </h6>
                </div>
                <div class="card-body">
                    <div>
                        <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                            <div class="row" style="padding: 30px 0 30px 0;">
                                <div class="col-5">
                                    <input id="search-input" onchange="filter()" type="search" class="form-control form-control-sm" placeholder="Tìm Kiếm" aria-controls="dataTable"></label>
                                </div>
                                <div class="col-md-7" style="display: flex; align-items: center;">
                                    TỪ NGÀY
                                    <input placeholder="ngs" type="date" id="from-date" onchange="filter()" style="color: #858796; height: 30px;width: 370px;  border: 1px solid;border-radius: .35rem;margin: 0px 30px 0px 30px;" /> ĐẾN NGÀY <input type="date"
                                        id="to-date" onchange="filter()" style="color: #858796; height: 30px;width: 370px; border: 1px solid;border-radius: .35rem; margin: 0px 30px 0px 30px;" />
                                    <button class="btn-null" style="border-color: #858796; height: 30px;" onclick="resetDate()"></i>  ALL </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                    <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Tên: kích hoạt để sắp xếp cột giảm dần" style="width: 133px;">
                                                <font style="vertical-align: inherit;">
                                                    <font style="vertical-align: inherit;">HỌ VÀ TÊN KHÁCH HÀNG</font>
                                                </font>
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Vị trí: kích hoạt để sắp xếp cột tăng dần" style="width: 208px;">
                                                <font style="vertical-align: inherit;">
                                                    <font style="vertical-align: inherit;">SỐ ĐIỆN THOẠI</font>
                                                </font>
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Office: kích hoạt để sắp xếp cột tăng dần" style="width: 94px;">
                                                <font style="vertical-align: inherit;">
                                                    <font style="vertical-align: inherit;">NGÀY LẬP HÓA ĐƠN</font>
                                                </font>
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Tuổi: kích hoạt để sắp xếp cột tăng dần" style="width: 69px;">
                                                <font style="vertical-align: inherit;">
                                                    <font style="vertical-align: inherit;">TỔNG TIỀN HÓA ĐƠN</font>
                                                </font>
                                            </th>
                                        </tr>
                                    </thead>

                                    <tbody id="bill-list">


                                    </tbody>

                                    <tfoot>
                                        <tr>
                                            <th rowspan="1" colspan="3">
                                                <font style="vertical-align: inherit;">
                                                    <font style="vertical-align: inherit;">DOANH THU</font>
                                                </font>
                                            </th>
                                            <th rowspan="1" colspan="1" id="doanhthu-id">
                                            </th>

                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-5">
                                <div class="dataTables_info" id="dataTable_info" role="status" aria-live="polite">
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;"></font>
                                    </font>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-7">
                                <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                    <ul class="pagination" id="pagination-ul">

                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
